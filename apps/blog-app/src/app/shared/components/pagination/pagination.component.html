<nav>
  <ul class="pagination justify-content-center margin-top-70">
    <li class="page-item" (click)='skipToBeginning()'><a class="page-link">&laquo;</a></li>
    <li class="page-item" *ngFor='let pageNumber of totalNumberOfPages'
        (click)='goToPage(pageNumber)'
        [ngClass]='pageNumber === currentPage ? "active" : ""'>
      <a class="page-link">{{ pageNumber }}</a>
    </li>
    <li class="page-item" (click)='skipToEnd()'><a class="page-link">&raquo;</a></li>
  </ul>
</nav>
